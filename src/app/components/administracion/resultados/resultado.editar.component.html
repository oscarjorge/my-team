<div *ngIf="equipoLocal!=null && equipoVisitante!=null" [@fadeIn]>
    <div class="row">
        <div class="col-md-6">
            <div class="col-md-3">
                <img class="img-rounded" width="50" height="50" [src]="equipoLocal.Escudo" />
            </div>
            <div class="col-md-9">
                <h4>{{equipoLocal.Nombre}}</h4>
            </div>
        </div>
        <div class="col-md-6">
            <div class="col-md-3">
                <img class="img-rounded" width="50" height="50" [src]="equipoVisitante.Escudo" />
            </div>
            <div class="col-md-9">
                <h4>{{equipoVisitante.Nombre}}</h4>
            </div>
        </div>
    </div>
    <form [formGroup]="forma" (ngSubmit)="guardar()">
        <div *ngIf="jugadoresLocal!=null && jugadoresVisitante!=null">
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-group" formArrayName="jugadoresLocal">
                        <li class="list-group-item" *ngFor="let control of forma.controls.jugadoresLocal.controls; let i=index">

                            <div class="row" [formGroupName]="i">
                                    {{sumGolesLocal(control.controls.golesMarcados.value)}}
                                <div class="col-md-12">
                                    <img class="img-thumbnail" width="30" height="30" [src]="control.controls.imagen.value" /> {{control.controls.nombre.value}}
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <input type="checkbox" name="jugado" class="form-control form-control-sm" formControlName="jugado">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control form-control-sm" formControlName="golesMarcados" placeholder="Goles marcados" maxlength="2" [ngClass]="{'error': !control.controls.golesMarcados.valid}">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control form-control-sm" formControlName="golesEncajados" placeholder="Goles encajados" maxlength="2" [ngClass]="{'error': !control.controls.golesEncajados.valid}">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control form-control-sm" formControlName="golesPropiaPuerta" placeholder="Goles propia puerta" maxlength="2" [ngClass]="{'error': !control.controls.golesPropiaPuerta.valid}">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control form-control-sm" formControlName="amarillas" placeholder="Amarillas" maxlength="2" [ngClass]="{'error': !control.controls.amarillas.valid}">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control form-control-sm" formControlName="rojas" placeholder="Rojas" maxlength="2" [ngClass]="{'error': !control.controls.rojas.valid}">
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-md-6">
                        <ul class="list-group" formArrayName="jugadoresVisitante">
                                <li class="list-group-item" *ngFor="let control of forma.controls.jugadoresVisitante.controls; let i=index">
                                        
                                    <div class="row" [formGroupName]="i">
                                           
                                            {{sumGolesVisitante(control.controls.golesMarcados.value)}}
                                        <div class="col-md-12">
                                            <img class="img-thumbnail" width="30" height="30" [src]="control.controls.imagen.value" /> {{control.controls.nombre.value}}
                                        </div>
                                        <div class="col-md-2">
                                            <div class="form-group">
                                                <input type="checkbox" name="jugado" class="form-control form-control-sm" formControlName="jugado">
                                            </div>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control form-control-sm" formControlName="golesMarcados" placeholder="Goles marcados" maxlength="2" [ngClass]="{'error': !control.controls.golesMarcados.valid}">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control form-control-sm" formControlName="golesEncajados" placeholder="Goles encajados" maxlength="2" [ngClass]="{'error': !control.controls.golesEncajados.valid}">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control form-control-sm" formControlName="golesPropiaPuerta" placeholder="Goles propia puerta" maxlength="2" [ngClass]="{'error': !control.controls.golesPropiaPuerta.valid}">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control form-control-sm" formControlName="amarillas" placeholder="Amarillas" maxlength="2" [ngClass]="{'error': !control.controls.amarillas.valid}">
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" class="form-control form-control-sm" formControlName="rojas" placeholder="Rojas" maxlength="2" [ngClass]="{'error': !control.controls.rojas.valid}">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                </div>


            </div>
        </div>
        
        <br/>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary btn-block">
                      Guardar cambios
                    </button>
            </div>
        </div>
        
    </form>
</div>
