<h3>Jugador <small>{{ jugador.Nombre }}</small><img *ngFor="let equipo of jugador.Equipos" class="img-rounded" width="50" height="50" [src]="equipo.Escudo"/></h3> 
<button [routerLink]="['/jugadores']" class="btn btn-outline-danger">
  Regresar
</button>
<button (click)="agregarNuevo(forma)" type="button" class="btn btn-outline-success">
  Nuevo Jugador
</button>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form novalidate="" (ngSubmit)="guardar(forma)" #forma="ngForm">

      <div class="form-group has-danger">
        <label>Nombre</label>
        <input [(ngModel)]="jugador.Nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del jugador" required
          #nombre="ngModel">
      </div>
      <div class="form-group">
        <label>Apodo</label>
        <input [(ngModel)]="jugador.Apodo" name="apodo" type="text" class="form-control" placeholder="Apodo del jugador">

      </div>
      <div class="form-group">
        <label>Imagen</label>
        <input [(ngModel)]="jugador.Imagen" name="imagen" type="text" class="form-control" placeholder="Imagen">

      </div>
      <div class="form-group">
        <label class="custom-control custom-checkbox" *ngFor="let equipo of equipos">
        <input type="checkbox" class="custom-control-input form-control" [name]="'equ_'+equipo.Nombre" (ngModel)="equipo.checked">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">{{equipo.Nombre}}</span>
      </label>
      </div>
      <div class="form-group">
        <label>Caracteristicas</label>
        <textarea [(ngModel)]="jugador.Caracteristicas" name="caracteristicas" type="text" class="form-control">
        </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
          Guardar carmbios
        </button>
      </div>

    </form>


  </div>
</div>
